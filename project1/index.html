<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>
    <div id="notebook">
        <aside class="side-bar">
            <div class="toolbar">
                <button :title="addButtonTitle" @click="addNote"><i class="material-icons">add</i>Add note</button>
            </div>
            <div class="notes">
                <div class="note" v-for="note in notes" @click="selectNote(note)">{{note.title}}</div>
            </div>
        </aside>
        <section class="main">
            <textarea v-model="selectedNote.content"></textarea>
        </section>
        <aside class="preview" v-html="notePreview"></aside>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
